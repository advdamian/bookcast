<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">

            </div>

            <div class="md:hidden flex items-center">
                <button id="mobile-menu-btn" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </div>

    <div id="mobile-menu" class="hidden md:hidden bg-gray-50 border-t">
        <a href="index.html" class="block py-3 px-4 text-sm hover:bg-gray-200">Acasă</a>
        <a href="ziar.html" class="block py-3 px-4 text-sm hover:bg-gray-200">Ziarul Buzz</a>

</nav>

    <section class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-lg w-full border border-gray-700">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">Scrie-ne!</h1>
            <p class="text-gray-400 mb-8 text-center">Ai o idee pentru un podcast sau vrei să te alături echipei?</p>

            <form action="https://formspree.io/f/xrebwvdj" method="POST" class="space-y-4">
    
    <div>
        <label class="block text-sm font-bold mb-1">Numele tău</label>
        <input type="text" name="nume" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div>
        <label class="block text-sm font-bold mb-1">Emailul tău</label>
        <input type="email" name="email" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500">
    </div>

    <div>
        <label class="block text-sm font-bold mb-1">Mesaj</label>
        <textarea name="mesaj" rows="4" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
        Trimite Mesaj
    </button>
</form>
            
            <div class="mt-8 text-center border-t pt-6">
                <p class="font-bold text-gray-700">Unde ne găsești:</p>
                <p class="text-blue-600">Scoala Gimnazială sat Mologești</p>
                <p class="text-gray-500">1bookcast1@gmail.com</p>
            </div>
        </div>
    </section>
